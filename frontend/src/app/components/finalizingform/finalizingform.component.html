<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header" style="background-image: url('assets/img/bg5.jpg');">
    <div class="container mt-5">
      <div class="row">

        <!-- Finalizing form -->
        <div class="col-md-4 mr-auto mt-5">
          <div class="card" style=" width: 70rem;">
            <div class="mt-2">
              <h3 class="card-title">Finalizing Form</h3>
            </div>
            <div class="data">
              <h5>User ID : {{broadcastData?.broadcasts[0]._id}}</h5>
              <h5>Product : {{broadcastData?.broadcasts[0].product}}</h5>
              <h5>Category: {{broadcastData?.broadcasts[0].category}}</h5>
              <h5>Tags : {{broadcastData?.broadcasts[0].tags}}</h5>
            </div>

            <div class="card-body">
              <form class="form-group" [formGroup]="finalizingForm">
                <div class="mt-2">
                  <div class="form-group"><label>Price</label>
                    <input [(ngModel)]="price" formControlName="price" class="form-control border-input"
                      placeholder="Enter the price" type="number">
                  </div>
                </div>
                <div class="mt-3">
                  <div class="content"><label>Message</label>
                    <textarea _ngcontent-c15="" class="form-control" cols="80" rows="2" spellcheck="false"
                      [(ngModel)]="textMessage" formControlName="textMessage">
                    </textarea>
                  </div>
                </div>

                <div class="footer text-center">
                  <a class="btn btn-primary btn-round btn-lg btn-block" (click)="sendBroadcast()">Send</a>
                </div>

              </form>
            </div>
          </div>
        </div>
        <!-- /Finalizing form -->


      </div>
    </div>
  </div>
</div>
