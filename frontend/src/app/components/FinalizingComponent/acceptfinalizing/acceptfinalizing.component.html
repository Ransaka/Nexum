<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header" style="background-image: url('assets/img/bg5.jpg');">
    <div class="container mt-5">
      <div class="row">
        <!-- Finalizing form -->
        <div class="col-md-4 mr-auto mt-5">
          <div class="card" style=" width: 70rem;">
            <div class="mt-2">
              <h3 class="card-title">Finalizing Form</h3>
            </div>
            <div class="data">
              <h5>Product Name : {{itemDetails?.item[0].product}}</h5>
              <h5>Product Id : {{itemDetails?.item[0]._id}}</h5>
              <h5>Product Category : {{itemDetails?.item[0].category}}</h5>
              <h5>Product Tags : {{itemDetails?.item[0].tags}}</h5>
              <h5>Price : {{itemDetails?.item[0].price}}</h5>
              <h5>Message : {{itemDetails?.item[0].textMessage}}</h5>
            </div>

            <div class="card-body">
              <form class="form-group" [formGroup]="finalizingForm">
                <div class="mt-3">
                  <div class="content"><label>Message</label>
                    <textarea _ngcontent-c15="" class="form-control" cols="80" rows="2" spellcheck="false"
                      [(ngModel)]="textMessage" formControlName="textMessage">
                    </textarea>
                  </div>
                </div>

                <div class="footer text-center">
                  <a class="btn btn-primary btn-round btn-lg btn-block" (click)="pay()">Pay</a>
                </div>
                <div class="footer text-center">
                  <a class="btn btn-primary btn-round btn-lg btn-block" (click)="sendFinalizingForm()">Send</a>
                </div>

              </form>
            </div>
          </div>
        </div>
        <!-- /Finalizing form -->
      </div>
    </div>
  </div>
</div>
