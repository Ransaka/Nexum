<app-navbar></app-navbar>
<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/bg5.jpg');">
        <div class="container mt-5">
            <div class="row">
                <!-- Instructions for the user -->
                <div class="col-md-4 ml-auto mr-auto mt-5">
                    <div class="info info-horizontal">
                        <div class="icon icon-primary">
                            <i class="now-ui-icons media-2_sound-wave"></i>
                        </div>
                        <div>
                            <h5 class="info-title">Product</h5>
                            <p>
                                Enter the product you want to buy <br>
                                Better to keep it simple (a single word)
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="info info-horizontal">
                        <div class="icon icon-primary">
                            <i class="now-ui-icons media-1_button-pause"></i>
                        </div>
                        <div>
                            <h5 class="info-title">Category</h5>
                            <p>
                                Select the category of the product
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="info info-horizontal">
                        <div class="icon icon-info">
                            <i class="now-ui-icons users_single-02"></i>
                        </div>
                        <div>
                            <h5 class="info-title">Product Description</h5>
                            <p>
                                Enter a small description about the product you want.<br>
                                Enter product specifications you need
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="social-description text-center">
                        <a class="btn btn-primary btn-round" routerLink="/userprofile/customerprofile">Back</a>
                    </div>
                </div>
                <!-- /Instructions for the user -->
                <!-- Broadcast form -->

                <div class="col-md-4 mr-auto mt-5">
                    <div class="card" style=" width: 30rem;">
                        <div class="mt-2">
                            <h3 class="card-title">Broadcast Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-group" [formGroup]="broadcastForm">
                                <div class="mt-2">
                                    <div class="form-group"><label>Product</label>
                                        <input [(ngModel)]="product" formControlName="product"
                                            class="form-control border-input" placeholder="Enter the product you want"
                                            type="text">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label>Select category</label>
                                    <select class="btn btn-round btn-neutral custom-select form-control"
                                        [(ngModel)]="category" formControlName="category">
                                        <option *ngFor="let item of categories">{{item}}</option>
                                    </select>
                                </div>

                                <div class="mt-3">
                                    <div class="content"><label>Product</label>
                                        <textarea _ngcontent-c15="" class="form-control" cols="80" rows="2"
                                            spellcheck="false" [(ngModel)]="textMessage" formControlName="textMessage">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="footer text-center">
                                    <a class="btn btn-primary btn-round btn-lg btn-block"
                                        (click)="sendBroadcast()">Broadcast</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Broadcast form -->
            </div>
        </div>
    </div>
</div>
