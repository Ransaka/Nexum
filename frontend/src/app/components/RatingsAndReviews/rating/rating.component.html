<div class="container">
  <div class="text-center">
    <div class="col-md-12">
      <div class="row">
        <h3>Rating</h3>
      </div>
    </div>
  </div>


  <div class="col-xs-12 col-md-12">
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12 col-md-4 text-center">
          <h1 class="rating-num">
            {{this.highestRate | number:'1.0-0'}}</h1>
          <div class="stars">
            <span class="fa fa-star" id="star1" *ngIf="this.highestRate >= 1" onclick="add(this,1)"></span>
            <span class="fa fa-star" id="star1" *ngIf="this.highestRate >= 2" onclick="add(this,1)"></span>
            <span class="fa fa-star" id="star1" *ngIf="this.highestRate >= 3" onclick="add(this,1)"></span>
            <span class="fa fa-star" id="star1" *ngIf="this.highestRate >= 4" onclick="add(this,1)"></span>
            <span class="fa fa-star" id="star1" *ngIf="this.highestRate >= 5" onclick="add(this,1)"></span>
          </div>
          <div>
            <span class="glyphicon glyphicon-user"></span>{{this.totalRates}} total
          </div>
        </div>

        <div class="col-xs-12 col-md-7">
          <div class="row rating-desc">

            <div class="col-xs-3 col-md-3 text-right">
              <span class="glyphicon glyphicon-star"></span>5
            </div>
            <div class="col-xs-8 col-md-9">
              <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                  aria-valuemax="100" [ngStyle]="{'width.%':this.starFivePer }">

                  <span class="sr-only">{{this.starFivePer}}%</span>
                </div>
              </div>
            </div>
            <!-- end 5 -->
            <div class="col-xs-3 col-md-3 text-right">
              <span class="glyphicon glyphicon-star"></span>4
            </div>
            <div class="col-xs-8 col-md-9">
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                  aria-valuemax="100" [ngStyle]="{'width.%':this.starFourPer }">

                  <span class="sr-only">{{this.starFourPer}}%</span>
                </div>
              </div>
            </div>
            <!-- end 4 -->
            <div class="col-xs-3 col-md-3 text-right">
              <span class="glyphicon glyphicon-star"></span>3
            </div>
            <div class="col-xs-8 col-md-9">
              <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                  aria-valuemax="100" [ngStyle]="{'width.%':this.starThreePer }">

                  <span class="sr-only">{{this.starThreePer}}%</span>
                </div>
              </div>
            </div>
            <!-- end 3 -->
            <div class="col-xs-3 col-md-3 text-right">
              <span class="glyphicon glyphicon-star"></span>2
            </div>
            <div class="col-xs-8 col-md-9">
              <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                  aria-valuemax="100" [ngStyle]="{'width.%':this.starTwoPer }">

                  <span class="sr-only">{{this.starTwoPer}}%</span>
                </div>
              </div>
            </div>
            <!-- end 2 -->
            <div class="col-xs-3 col-md-3 text-right">
              <span class="glyphicon glyphicon-star"></span>1
            </div>
            <div class="col-xs-8 col-md-9">
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                  aria-valuemax="100" [ngStyle]="{'width.%':this.starOnePer }">
                  <span class="sr-only">{{this.starOnePer}}%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3"></div>
</div>
