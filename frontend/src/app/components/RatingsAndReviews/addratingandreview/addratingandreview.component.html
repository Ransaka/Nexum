<div class="wrapper">
  <div class="page-header" style="background-image: url('assets/img/bg5.jpg');">
    <div class="container-fluid">
      <div class="row">
        <div class="mt-5"></div>
      </div>
    </div>

    <div class="container">
      <div class="mt-5">
      </div>

      <div class="row">
        <!-- Finalizing form -->
        <div class="col-md-12">
          <div class="card ">
            <div class="mt-2">
              <h3 class="card-title">Rate User</h3>

            </div>
            <div class="card-body">

              <div class="card bg-dark text-white profile">
                <div class="mt-3">
                  <div class="row">
                    <div class="col-md-4">
                      <!--Profile Image-->
                      <div class="photo-container">
                        <img *ngIf="user?.profileImage" alt="Thumbnail Image" class="rounded-circle img-raised w-50"
                          src="http://localhost:3000/{{user?.profileImage}}">
                      </div>
                      <div class="photo-container">
                        <img *ngIf="!user?.profileImage" alt="Thumbnail Image" class="rounded-circle img-raised w-50"
                          src="https://avatarsed1.serversdev.getgo.com/2205256774854474505_medium.jpg">
                      </div>
                      <!--/Profile Image-->
                    </div>
                    <div class="col-md-8">
                      <h4 class="title">{{user?.username}}</h4>
                      <p class="category">{{sellerId}}</p>
                      <h4 class="title">{{user?.email}}</h4>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card bg-dark text-white">
                <form novalidate [formGroup]="ratingForm">
                  <div class="col-sm-12">
                    <h4>Rating and Review</h4>
                    <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                      <li (click)="countStar(star)" [ngClass]="{'selected': ( selectedValue >=star)}">
                        <i class="fa fa-star"></i>
                      </li>
                    </ul>
                    <div class="content">
                      <textarea _ngcontent-c15="" class="form-control" cols="80" rows="4" spellcheck="false"
                        [(ngModel)]="textMessage" formControlName="review">
                    </textarea>
                    </div>
                  </div>
                </form>
                <div class="mt-4"></div>
              </div>

              <div class="row mt-12">
                <div class="col-md-12">
                  <div class="text-center">
                    <a class="btn btn-primary btn-lg btn-block" (click)="sendRatingAndReview()"><i
                        class="now-ui-icons ui-1_send"></i>
                      Send</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
