<div class="col-md-12">
    <form novalidate [formGroup]="replyForm" (ngSubmit)="submitreplyForm()">
        <div *ngFor="let review of this.reviewlist | slice:1;let index= index  " >
            <div class="card card-inner">
                <div class="card-body">
                <div class="card-body col-xs-10 col-md-10">  
      <div class="row">
        <div class="col-md-2">
          <img src="https://images.unsplash.com/photo-1439402702863-6434b61e6392?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Avatar" class="avatar" >
           <p class="text-secondary text-center">
              {{datelist[index+1]|date}}  
          
        </div>

        <div class="col-md-10">
          <div class="clearfix"></div>
        
          
          {{index+1}} {{review}}<br>
             
        <a class="float-right btn btn-outline-primary ml-2"name="NIC" NIC="index+1"(click)="onLinkClicked(index+1)" > <i class="fa fa-reply"></i> Reply</a>
          
        <textarea *ngIf="buttonClicked == index+1" formControlName ="reply" rows="4" id="index+1" cols="50"[(ngModel)] = "str" ></textarea>
         <div class="row">
            <div class="footer text-center">
                <a *ngIf="buttonClicked == index+1" class="btn btn-primary btn-round btn-lg btn-block" (click)="sendreply()">Submit </a>
              </div>
             
        </div> 
        </div>
        

        </div>
        </div>
      </div>
    </div>
     
     <div *ngFor="let time of this.timelist | slice:1;let i = index  " >
      <div *ngIf="index+1 == numlist[i+1]">
          <div class="row">
              <div class="col-md-5"></div>
              <div class="col-md-7" style="margin-left: 100 px"  >
        <div class="card card-inner">
          <div class="card-body">
          <div class="card-body col-xs-10 col-md-10">  
<div class="row">
  <div class="col-md-4">
    <img src="https://images.unsplash.com/photo-1492581654245-5a258fbbecce?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Avatar" class="avatar" >
     <p class="text-secondary text-center">
        {{time | date}} 
    
  </div>

  <div class="col-md-6">
    <div class="clearfix"></div>
    
    
     {{replylist[i+1]}}<br>
      </div>
      </div>
      </div>
          </div>
        </div>
    </div>
    </div>
    </div> 
    </div>       
          
         
    

    </div>
  </form>
  </div>
