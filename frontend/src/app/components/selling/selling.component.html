<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bg6.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
          <form class="form" method="" action="" [formGroup]="employeeForm">

              <div ngbDropdown>
                  <button class="btn btn-primary btn-simple btn-round btn-neutral" id="dropdownBasic1"
                      type="button" ngbDropdownToggle>
                      <i class="now-ui-icons shopping_box"></i> Product Category
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="selectTheType('Laptops')">Electronics</button>
                      <button ngbDropdownItem (click)="selectTheType('Televisions')">Stationaries</button>
                      <button ngbDropdownItem (click)="selectTheType('Hometheatres')">Home essentials</button>
                      <button ngbDropdownItem (click)="selectTheType('Vehicles')">Vehicles</button>
                      <button ngbDropdownItem (click)="selectTheType('Vehicles')">Pharmacy goods</button>
                      <button ngbDropdownItem (click)="selectTheType('Other')">Other</button>
                  </div>
              </div>

              <div>
                  <input type="file" (change)="getTheImage($event)" class="btn btn-primary btn-round btn-neutral btn-simple btn-small" >
              </div>

              <div class="content">
                <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                      <span class="input-group-text">  <i class="now-ui-icons files_paper"></i></span>
                  </div>
                    <input type="text" class="form-control" placeholder="Further details..." (focus)="focus=true" (blur)="focus=false" >
                </div>
              </div>
              <div class="footer text-center">

                  <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Sell</a>

              </div>
              <div class="pull-left">
                  <h6>
                      <a href="#pablo" class="link">Create Account</a>
                  </h6>
              </div>
              <div class="pull-right">
                  <h6>
                      <a href="#pablo" class="link">Need Help?</a>
                  </h6>

              </div>
              
          </form>
          
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="https://www.creative-tim.com">
              Creative Tim
            </a>
          </li>
          <li>
            <a href="https://www.creative-tim.com/about-us">
              About Us
            </a>
          </li>
          <li>
            <a href="http://blog.creative-tim.com">
              Blog
            </a>
          </li>
          <li>
            <a href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md">
              MIT License
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        {{data | date: 'yyyy'}}, Designed by
        <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
      </div>
    </div>
  </footer>
</div>
