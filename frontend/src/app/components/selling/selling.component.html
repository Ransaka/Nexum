<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>

    <div class="col-md-4 content-center">

                      <i class="now-ui-icons shopping_box"></i> Product Type
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="selectTheType('Laptops')">Laptop</button>
                      <button ngbDropdownItem (click)="selectTheType('Televisions')">Televisions</button>
                      <button ngbDropdownItem (click)="selectTheType('Hometheatres')">Hometheatres</button>
                      <button ngbDropdownItem (click)="selectTheType('Vehicles')">Vehicles</button>
                      <button ngbDropdownItem (click)="selectTheType('Other')">Other</button>
                  </div>
              </div>

              <div formArrayName="Laptops" *ngFor="let skill of employeeForm.get('Laptops').controls">

                  </div>

                      </div>
                        <input type="text" class="form-control" placeholder="Brand Name..." (focus)="focus=true" (blur)="focus=false" formControlName = "BrandName" for="BrandName">

                  </div>

                  <div class="formGroup">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">

                  </div>
