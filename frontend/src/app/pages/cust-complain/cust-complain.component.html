<div class="page-header">
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">

        <form class="form-group" [formGroup]="complainform" method="post">
            <h2>Add your Complain Here</h2>
          <div class="header header-primary text-center"> </div>
          <div>
            <p>Select category</p>
            <select class="btn btn-round btn-neutral custom-select form-control" [(ngModel)]="item"
              formControlName="item" [formControl]="selectControlItem">
              <option *ngFor="let items of item">{{items}}</option>
            </select>
          </div>
          <div>
            <p>Select Seller</p>
            <select class="btn btn-round btn-neutral custom-select form-control" [(ngModel)]="seller"
              formControlName="seller" [formControl]="selectControlSeller">
              <option *ngFor="let sellers of seller">{{sellers}}</option>
            </select>
          </div>
          <div class="content">
            <textarea _ngcontent-c15="" class="form-control" cols="80" rows="4" spellcheck="true"
            [(ngModel)]="complain" [formGroup]="complainform" formControlName="complain" placeholder="Describe your complain here...">
                        </textarea>
          </div>

          <div class="footer text-center">
            <a class="btn btn-primary btn-round btn-lg btn-block" (click)="makeComplain()">Submit</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>

              MIT License

        </ul>

      </div>
    </div>
  </footer>
</div>
